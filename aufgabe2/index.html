<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe2-PW-Generator</title>
    <script defer src="passw.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h1>Passwortgenerator</h1>
        <label for="password-length">Länge des Passworts wählen! (mindestens 10): </label>
        <input type="number" id="pw_length" min="10" max="20" value="10">
        <button onclick="generierePW()">PW generieren</button>
        <div id="password-box">
            <p id="generiertesPW">Das generierte Passwort erscheint hier.</p>
        </div>
    </div>
</body>
</html>
